version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: ai_image_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_image
      POSTGRES_USER: ai_image_user
      POSTGRES_PASSWORD: change_this_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  minio:
    image: minio/minio:latest
    container_name: ai_image_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: change_this_minio_password
    command: server /data --console-address ":9001"
    ports:
      - "9200:9000"   # API（宿主机 9200 -> 容器 9000）
      - "9101:9001"   # Web 控制台（宿主机 9101 -> 容器 9001）
    volumes:
      - minio_data:/data

  api:
    image: node:20-alpine
    container_name: ai_image_api
    working_dir: /app
    restart: unless-stopped
    command: sh -c "yarn install && yarn start"
    volumes:
      - ./api:/app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ai_image
      DB_USER: ai_image_user
      DB_PASSWORD: change_this_password
      # API 通过 Docker 内网 minio:9000 访问 MinIO，宿主机通过 9200 暴露给前端访问图片
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: change_this_minio_password
      MINIO_BUCKET: ai-images
    depends_on:
      - postgres
      - minio
    ports:
      - "3100:3000"   # 宿主机 3100 -> 容器 3000（API 服务）

volumes:
  postgres_data:
  minio_data:
